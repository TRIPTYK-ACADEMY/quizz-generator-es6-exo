<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/component.js" type="module"></script>
    <script src="/assets/js/renderHistory.js" defer type="module"></script>
    <title>Quizz Generator - History</title>
  </head>

  <body class="min-h-screen flex flex-col">
    <main-header current="history"></main-header>
    <main class="w-full max-w-7xl mx-auto sm:px-6 lg:px-8">
      <div class="w-full flex justify-end my-8">
        <button
          type="button"
          class="inline-flex items-center px-6 py-3 border border-transparent text-lg font-semibold rounded-full shadow-sm text-white bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2"
          id="removeHistory"
        >
          Supprimer l'historique des résultats
        </button>
      </div>
      <div class="shadow ring-1 ring-black ring-opacity-5 rounded-lg">
        <div class="grid grid-cols-2 bg-gray-300">
          <div
            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6"
          >
            Heure
          </div>
          <div
            class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6"
          >
            Résultat
          </div>
        </div>
        <div id="list" class="divide-y divide-gray-200 bg-white">
          <div class="py-4 flex justify-center">Pas de résultat disponible</div>
        </div>
      </div>
    </main>
  </body>
</html>
