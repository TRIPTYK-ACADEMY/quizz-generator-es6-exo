<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/main.js" defer type="module"></script>
    <title>Quizz Generator</title>
  </head>

  <body class="min-h-screen flex flex-col">
    <header>
      <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-20">
            <div class="flex">
              <div class="flex-shrink-0 flex items-center">
                <img class="block h-24 w-auto" src="/aftb.svg" alt="Workflow" />
              </div>
              <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a
                  href="#"
                  class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-semibold"
                >
                  Accueil
                </a>
                <a
                  href="#"
                  class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-semibold"
                >
                  Historique du quizz
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="max-w-7xl mx-auto sm:px-6 lg:px-8 flex-grow flex items-center">
      <button
        type="button"
        class="inline-flex items-center px-6 py-3 border border-transparent text-xl font-semibold rounded-full shadow-sm text-white bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2"
        id="generateQuizz"
      >
        Commencer le quizz
      </button>
    </main>
  </body>
</html>
